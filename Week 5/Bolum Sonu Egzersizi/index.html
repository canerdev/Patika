<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <form action="" id="userForm" class="container p-4">
        <div class="mb-3">
            <label for="name" class="form-label">User Name</label>
            <input type="text" id="name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="score">User Score</label>
            <input type="number" class="form-control" id="score">
        </div>
        <div class="mb-3 text-center">
            <button type="reset" class="btn btn-danger px-4">Reset</button>
            <button type="submit" class="btn btn-success px-4">Submit</button>
        </div>
    </form>

    <ul id="userList" class="list-group container p-4">
        
    </ul>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
