<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
</head>

<body>
    <section class="hero container">
        <h2 class="text-center pt-2">KODLUYORUZ</h2>
        <section class="addToDo row">
            <div class="col-10">
                <div class="form-floating">
                    <input type="text" class="form-control" id="toDo" placeholder=" " />
                    <label for="toDo">what are you going to do today?</label>
                </div>
            </div>
            <div class="col-2">
                <button type="submit" class="btn" id="addBtn">add</button>
            </div>
        </section>

        <section class="toDoList px-4 pb-3">
            <ul class="list-group" id="myUL">
               <!-- single list item -->
            </ul>
        </section>

        <!-- toaster -->
        <div aria-live="polite" aria-atomic="true" class="position-relative">
            <div class="toast-container position-absolute top-0 end-0 p-4">

                <div class="toast toast-added bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true">                  
                    <div class="toast-body">
                        added!
                    </div>
                </div>

                <div class="toast toast-failed bg-danger text-white" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-body">
                        find something to do!
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
